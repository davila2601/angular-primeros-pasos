<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterlist;
  let i = index;
  let isLast = last;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="">

  <div>
  <span>{{i+1}}.</span>
  {{character.name}} - Power: {{character.power}}
</div>

<button class="btn btn-danger" (click)="deleteCharacter(character.id)">X</button>


  </li>
</ul>
